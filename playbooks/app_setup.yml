---
- hosts: app
  gather_facts: true
  become: true
  tasks:
  - name: Update and Upgrade
    shell: sudo apt-get update -y && sudo apt-get upgrade -y

  - name: Install Git
    shell: sudo apt-get install git -y

  - name: remove repo
    shell: rm -rf eng99_IaC_CICD

  - name: Clone Repo
    shell: git clone https://github.com/RajsJohal/eng99_IaC_CICD.git